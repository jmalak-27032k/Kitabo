<div class="row" style="padding-left: 27px;">
    <h2>Discover</h2>
  </div>
  <div class="row">
  
    <div class="col-md-2" *ngFor="let item of booksFromQuery">
      <div>
        <div class="card card2">
  
          <img src="{{item.CoverImg}}" class="imgbox">
        </div>
        <p style="font-weight: 500;"><b>{{item.Title}}</b> <br>
          <b>{{item.ISBN}}</b>
        </p>
      </div>
    </div>
  </div>
